name: CI (unit tests)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: mycloud
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements/prod.txt

      - name: Migrate
        working-directory: backend
        run: python manage.py migrate

      - name: Run tests (explicit modules)
        working-directory: backend
        run: |
          python manage.py test \
            accounts.tests.test_auth \
            storageapp.tests.test_files \
            accounts.tests.test_admin_api \
            --pattern="test_*.py" -v 2
